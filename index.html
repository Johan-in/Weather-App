<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather  App</title>
     <!--CSS only-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class= "hero">

        <!----big video---->
        <video autoplay loop muted plays-inline class = "back-video">
            <source src = "./assets/images/background-video.mp4" type = "video/mp4">
          </video>
          <!----end of big video---->

    </div>
     
    
     
     <div class="container">
            <form action="" class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input type="text" id="city-name" class="form-control" placeholder="Enter a location for weather" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick= "searchTemperature()" class="btn btn-btn" type="button" id="button-addon2">Search</button>
                  </div>
            </form>
            <div class="output">
            <div class="text-white text-center">
                <img src="http://openweathermap.org/img/wn/50n@2x.png" id = 'image-icon' alt="">
                <h1 id = 'city'>Tbilisi</h1>
                <h3><span id="temp">283.99</span>&deg;F</h3>
                <h1 class="lead" id="weather">Clear</h1>
            </div>
            </div>
        </div>

<script src="main.js"></script>
</body>
</html>
